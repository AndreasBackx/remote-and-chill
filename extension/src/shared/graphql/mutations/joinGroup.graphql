mutation($groupId: ID!, $userName: String!) {
    joinGroup(groupId: $groupId, userName: $userName) {
        user {
            id
            secret
            name
            expiresAt
            group {
                name
            }
        }
        group {
            id
            name
            owner {
                id
                name
            }
            members {
                id
                name
            }
        }
    }
}
